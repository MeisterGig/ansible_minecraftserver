---
- name: Install minecraftserver
  include_role: 
    name: install.yml
  when: >
    minecraftserver_state is not defined
    or minecraftserver_state == 'present'

- name: Remove minecraftserver
  include_role: 
    name: remove.yml
  when: >
    minecraftserver_state is defined
    and minecraftserver_state == 'absent'
